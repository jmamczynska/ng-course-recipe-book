<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
          (click)="onEditItem(i)"
          *ngFor="let ingredient of ingredients, let i = index"
          class="list-group-item"
          style="cursor: pointer;">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-10">
    <button class="btn btn-primary" (click)="fetchShoppingList()">Fetch ingredients</button>
    |
    <button class="btn btn-danger" (click)="deleteShoppingList()">Remove shopping list</button>
  </div>
</div>
